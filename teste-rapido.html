<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste R√°pido - API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-box {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #2563eb;
        }
        .result {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { border-left: 4px solid #10b981; }
        .error { border-left: 4px solid #ef4444; }
        h1 { color: #3b82f6; }
    </style>
</head>
<body>
    <h1>üß™ Teste R√°pido da API</h1>
    
    <div class="test-box">
        <h2>1. Teste de Conex√£o (GET)</h2>
        <button onclick="testGet()">Testar GET</button>
        <div id="result-get" class="result" style="display:none;"></div>
    </div>

    <div class="test-box">
        <h2>2. Teste de Cria√ß√£o (POST)</h2>
        <button onclick="testPost()">Testar POST</button>
        <div id="result-post" class="result" style="display:none;"></div>
    </div>

    <div class="test-box">
        <h2>3. Teste Completo</h2>
        <button onclick="testAll()" style="background: #10b981;">‚ñ∂ Executar Todos</button>
        <div id="result-all" class="result" style="display:none;"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwio6C5gzQ2_t3MQtOs-iuv6qccGQ6opUibDqGbO8CE9cWt0ez1dZ1l45eb_qaXxrQa/exec';

        async function testGet() {
            const div = document.getElementById('result-get');
            div.style.display = 'block';
            div.className = 'result';
            div.textContent = 'Testando...';
            
            try {
                const url = `${API_URL}?path=players&method=GET`;
                const response = await fetch(url);
                const data = await response.json();
                
                div.className = 'result ' + (data.success ? 'success' : 'error');
                div.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                div.className = 'result error';
                div.textContent = 'ERRO: ' + error.message;
            }
        }

        async function testPost() {
            const div = document.getElementById('result-post');
            div.style.display = 'block';
            div.className = 'result';
            div.textContent = 'Testando...';
            
            try {
                const testData = {
                    id: 'test-' + Date.now(),
                    name: 'Teste API',
                    position: 'Atacante',
                    jerseyNumber: 99
                };
                
                const params = new URLSearchParams();
                params.append('path', 'players');
                params.append('data', JSON.stringify(testData));
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params.toString(),
                });
                
                const data = await response.json();
                
                div.className = 'result ' + (data.success ? 'success' : 'error');
                div.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                div.className = 'result error';
                div.textContent = 'ERRO: ' + error.message;
            }
        }

        async function testAll() {
            const div = document.getElementById('result-all');
            div.style.display = 'block';
            div.className = 'result';
            div.textContent = 'Executando testes...\n\n';
            
            let results = [];
            
            // Teste 1: GET
            results.push('1. Testando GET...');
            try {
                const url = `${API_URL}?path=players&method=GET`;
                const response = await fetch(url);
                const data = await response.json();
                results.push('   ' + (data.success ? '‚úÖ GET OK' : '‚ùå GET FALHOU'));
            } catch (e) {
                results.push('   ‚ùå GET ERRO: ' + e.message);
            }
            
            // Teste 2: POST
            results.push('\n2. Testando POST...');
            try {
                const testData = {
                    id: 'test-' + Date.now(),
                    name: 'Teste API',
                    position: 'Atacante',
                    jerseyNumber: 99
                };
                
                const params = new URLSearchParams();
                params.append('path', 'players');
                params.append('data', JSON.stringify(testData));
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params.toString(),
                });
                
                const data = await response.json();
                results.push('   ' + (data.success ? '‚úÖ POST OK' : '‚ùå POST FALHOU'));
                if (!data.success) {
                    results.push('   Erro: ' + JSON.stringify(data));
                }
            } catch (e) {
                results.push('   ‚ùå POST ERRO: ' + e.message);
            }
            
            div.textContent = results.join('\n');
            div.className = 'result ' + (results.some(r => r.includes('‚ùå')) ? 'error' : 'success');
        }
    </script>
</body>
</html>
